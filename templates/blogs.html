                  <img src="/media/{{post.image}}" style="height: 50%;width: 50%;" class="card-img-bottom align-self-center" alt="...">

                    <p class="font-weight-bold">{{post.content|safe}}</p>

              </div>
        </div>
        <div class="col"></div>
    </div>
</div>


{%endblock%}

{% extends "base.html" %}

{% block body %}
  

<div class="container p-2">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h2 class="text-white bg-dark text-center p-3">Add category</h2>
      {% for message in messages %}

      <div
        class="alert alert-{{message.tags}} alert-dismissible fade show"
        role="alert"
      >
        <strong>{{message}} </strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}
      <div class="card p-2">
        <form action="/home/addcat/" method="post" enctype='multipart/form-data'>
          {% csrf_token %}
          <div class="form-group">
            <h5>
              <span><i class="bx bx-user"></i> Title</span>
            </h5>
            <input type="text" name="title" class="form-control" />
          </div>
          <div class="form-group">
            <h5>
              <span><i class="bx bx-envelope"></i> Discription</span>
            </h5>
            <input type="text" name="discription" class="form-control" />
          </div>
          <div class="form-group">
            <h5>
              <span><i class="bx bx-text"></i> Image</span>
            </h5>
            <input type="file" name="image" class="form-control" id="customFile1" />
          </div>
          <div class="form-group">
            <h5>
              <span><i class="bx bx-message"></i> Url</span>
            </h5>
            <input type="text" name="url" class="form-control" />
          </div>
          <br />
          <div class="d-grid gap-2">
            <button class="btn btn-dark" type="submit">Add Category</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock body %}

{% extends "base.html" %}
{% block title %}
  contact
{% endblock title %}

{% block body %}

<div class="container p-2">

    <div class="row">
        <div class="col-md-4"></div>
<div class="col-md-4">
    <h2 class="text-white bg-dark text-center p-3">Contact me</h2>
    {% for message in messages %}

    <div
      class="alert alert-{{message.tags}} alert-dismissible fade show"
      role="alert"
    >
      <strong>{{message}} </strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %}
    <div class="card p-2" >
        <form action="/contact/" method="post">{% csrf_token %}
            <div class="form-group">
                <h5><span><i class="bx bx-user"></i> Name</span></h5>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <h5><span><i class="bx bx-envelope"></i> Email</span></h5>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <h5><span><i class="bx bx-text"></i> Subject</span></h5>
                <input type="text" name="subject" class="form-control">
            </div>
            <div class="form-group">
                <h5><span><i class="bx bx-message"></i> Message</span></h5>
                <input type="text" name="message" class="form-control">
            </div>
            <br>
            <div class="d-grid gap-2">
                <button class="btn btn-dark" type="submit">Send Message</button>
            </div>
        </form>
    </div>
</div>
<div class="col-md-4"></div>
    </div>
</div>
  
{% endblock body %}

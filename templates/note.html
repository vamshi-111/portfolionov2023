{% block scripts %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock scripts %}


{% block body %}
  <div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            {% for n in note1 %}
            <div class="card m-5">
                <div class="card-body text-center">
                    <h1 class=" text-uppercase text-success text-bg-dark font-weight-bold">{{n.title}}</h1>
                </div>
                <div class="card-body text-center">
                    <p class="">{{n.notes|safe}}</p> 
                </div>
              </div>
            {% endfor %}
        </div>
        <div class="col"></div>
    </div>
  </div>
{% endblock body %}
